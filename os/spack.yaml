spack:
  specs:
    - matrix:
      - [wsclean@3.4^idg@1.2.0+cuda+python, dp3@6.0, rum@latest+python, dysco@1.2]
      - ['%gcc@GCC_VERSION']
  view: false
  concretizer:
    unify: true
  modules:
    default:
      enable:
      - tcl
      tcl:
        hash_length: 0
        naming_scheme: ${COMPILERNAME}/${COMPILERVER}/${PACKAGE}/${VERSION}
        all:
          environment:
            set:
              '{name}_ROOT': '{prefix}'
